<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شمارنده</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <p class="the-number" id="number">0</p>
      <button
        class="btn-cmn-style red-border button-hover-red button-hover"
        id="decrease"
      >
        -
      </button>
      <button
        class="btn-cmn-style gray-border button-hover-gray button-hover"
        id="reset"
      >
        Reset
      </button>
      <button
        class="btn-cmn-style green-border button-hover-green button-hover"
        id="increase"
      >
        +
      </button>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
